<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Web Chat: Integrate with React</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
      For simplicity and code clarity, we are using Babel and React from unpkg.com.
    -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@16.5.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.5.0/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/simple-update-in/dist/simple-update-in.production.min.js"></script>
    <!--
      For demonstration purposes, we are using the development branch of Web Chat at "/master/webchat.js".
      When you are using Web Chat for production, you should use the latest stable release at "/latest/webchat.js",
      or lock down on a specific version with the following format: "/4.1.0/webchat.js".
    -->
    <script src="https://cdn.botframework.com/botframework-webchat/master/webchat.js"></script>
    <style>
      html, body { height: 100% }
      body { margin: 0 }

      #webchat {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="webchat" role="main"></div>
    <script type="text/babel">
      (async function () {
        // In this demo, we are using Direct Line token from MockBot.
        // To talk to your bot, you should use the token exchanged using your Direct Line secret.
        // You should never put the Direct Line secret in the browser or client app.
        // https://docs.microsoft.com/en-us/azure/bot-service/rest-api/bot-framework-rest-direct-line-3-0-authentication

        //const res = await fetch('https://webchat-mockbot.azurewebsites.net/directline/token', { method: 'POST' });
		
		var user = {
            id: 'Marekk',
            name: 'Marekk'
        };
		
		const res = await fetch('https://ab4baad0.eu.ngrok.io/api/directline/token', { 
			body: JSON.stringify({userId: user.id } ),
			headers: {
				'Content-Type': 'application/json'
			},
			method: 'POST' 
		});
		
		
        const { token, new_conv, conversationId } = await res.json();
        const { ReactWebChat } = window.WebChat;
		
	   var directLine;
	   console.log(new_conv)
	   if(new_conv)
		directLine = window.WebChat.createDirectLine({ token: token })
	   else{
		directLine = window.WebChat.createDirectLine({ token: token, conversationId: conversationId })	
		console.log(conversationId);
		}
	   
	   
       const store = window.WebChat.createStore(
         {},
         ({ dispatch }) => next => action => {
			//console.log(action.type);
           if (action.type === 'DIRECT_LINE/POST_ACTIVITY') {

             action = window.simpleUpdateIn(action, ['payload', 'activity', 'channelData', 'chatWindowID'], () => 'myId');
			 console.log(action);
           }
		   
		   if (action.type === 'DIRECT_LINE/CONNECT_FULFILLED') {
            // When we receive DIRECT_LINE/CONNECT_FULFILLED action, we will send an event activity using WEB_CHAT/SEND_EVENT
            dispatch({
              type: 'WEB_CHAT/SEND_EVENT',
              payload: {
                name: 'webchat/join',
                value: { userId: user.id }
              }
            });
          }

           return next(action);
         }
       );

        window.ReactDOM.render(
          <ReactWebChat directLine={directLine} store={store} userID={user.id} />,
          document.getElementById('webchat')
        );
	
		   //directLine.postActivity({
                //from: user,
               // name: 'requestWelcomeDialog',
                //type: 'event',
               // value: 'myValue'
            //})
            //.subscribe(function (id) {
             //   console.log('"trigger requestWelcomeDialog" sent' + id);
            //});

        document.querySelector('#webchat > *').focus();
      })().catch(err => console.error(err));
    </script>
  </body>
</html>
